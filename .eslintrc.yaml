env:
  browser: true
  jest: true
parser: babel-eslint
parserOptions:
  ecmaVersion: 2018
settings:
  import/resolver:
    alias:
      map:
        - [i18n, ./src/i18n]
        - [common, ./src/common]
        - [themes, ./src/themes]
        - [components, ./src/components]
      extensions:
        - .ts
        - .js
        - .jsx
        - .json
extends: airbnb
rules:
  react/jsx-filename-extension:
    - warning
    - extensions:
        - .js
        - .jsx
  react/jsx-no-bind:
    - error
    - allowArrowFunctions: true
  react/prefer-stateless-function:
    - off
  react/prop-types:
    - off
